name: YAML Linter

on:
  push:
    branches: [ master, staging, stable ]
  merge_group:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
  workflow_dispatch:

jobs:
  build:
    name: YAML Linter
    if: github.actor != 'PJBot' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    
    # Добавляем разрешения для токена доступа
    permissions:
      contents: read
      checks: write
    
    steps:
      # 1. Клонируем основной репозиторий
      - uses: actions/checkout@v4.2.2
        with:
          # Важная опция для подмодулей
          submodules: false
          
      # 2. Настраиваем доступ к приватным подмодулям
      - name: Setup Git authentication for private submodules
        env:
          PAT: ${{ secrets.PRIVATE_SUBMODULE_TOKEN || secrets.ORG_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "Настраиваем доступ к приватным подмодулям..."
          
          # Настраиваем замену URL для приватных подмодулей
          if [ -n "$PAT" ]; then
            git config --global url."https://x-access-token:$PAT@github.com/Metro-Observers".insteadOf "https://github.com/Metro-Observers"
            echo "Токен настроен для организации Metro-Observers"
          else
            echo "Токен не найден. Используем стандартную аутентификацию."
          fi
          
          # Также настраиваем для стандартных github URL если нужно
          git config --global url."https://github.com".insteadOf "git://github.com"
          
      # 3. Инициализируем и обновляем подмодули
      - name: Initialize and update submodules
        env:
          PAT: ${{ secrets.PRIVATE_SUBMODULE_TOKEN || secrets.ORG_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "Инициализируем подмодули..."
          
          # Сначала проверяем конфигурацию подмодулей
          echo "Конфигурация подмодулей:"
          git submodule status || true
          
          # Инициализируем подмодули с рекурсией
          echo "Выполняем git submodule update --init --recursive..."
          git submodule update --init --recursive --force
          
          echo "Подмодули инициализированы"
          
          # Проверяем, что подмодули загружены
          echo "Проверяем наличие подмодулей:"
          if [ -d "Content.Client/_Metro14" ] && [ -d "Content.Server/_Metro14" ] && [ -d "Content.Shared/_Metro14" ]; then
            echo "Все подмодули найдены"
            echo "  - Client: $(cd Content.Client/_Metro14 && git log -1 --oneline || echo 'недоступно')"
            echo "  - Server: $(cd Content.Server/_Metro14 && git log -1 --oneline || echo 'недоступно')"
            echo "  - Shared: $(cd Content.Shared/_Metro14 && git log -1 --oneline || echo 'недоступно')"
          else
            echo "Некоторые подмодули отсутствуют"
            ls -la Content.*/_Metro14 2>/dev/null || echo "Подмодули не найдены"
          fi
      
      # 4. Проверяем подмодуль RobustToolbox если он есть
      - name: Update Engine Submodules
        if: false  # Отключаем, если RobustToolbox нет или он не нуждается в отдельной обработке
        run: |
          if [ -d "RobustToolbox/" ]; then
            echo "Обновляем подмодули движка..."
            cd RobustToolbox/
            git submodule update --init --recursive
          else
            echo "RobustToolbox не найден, пропускаем"
          fi
          
      # 5. Настройка .NET Core
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: 10.0.x
          
      # 6. Восстановление зависимостей
      - name: Install dependencies
        run: dotnet restore
        
      # 7. Сборка проекта
      - name: Build
        run: dotnet build --configuration Release --no-restore /p:WarningsAsErrors= /m
        
      # 8. Запуск линтера YAML
      - name: Run Linter
        run: dotnet run --project Content.YAMLLinter/Content.YAMLLinter.csproj --no-build
