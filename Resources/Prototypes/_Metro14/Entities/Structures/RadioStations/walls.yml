- type: entity
  abstract: true
  parent: BaseStructure
  id: M14BaseRadioStation
  name: радиостанция
  description: Передает сигнал вашей фракции на все метро... И даже выше.
  components:
  - type: RadioStation
    currentFrequence: neutral_frequency
    doAfterActionTime: 20
    timeToRecaptureStation: 900
    rolesFrequenciesMapping:
      hydra_frequency:
      - M14HeadOfHydra
      - M14Minister
      - M14SoldierHydra
      redline_frequency:
      - M14HeadOfRedLine
      - M14PolitHandRedLine
      - M14SoldierRedline
      hansa_frequency:
      - M14HeadOfHansa
      - M14TradeAgentHansa
      - M14OfficerHansa
      - M14CivilianHansa
      sparta_frequency:
      - M14HeadOfSparta
      - M14LieutenantOfHeadOfSparta
      - M14MedicSparta
      - M14SoldierSparta
      tech_frequency:
      - M14HeadOfTech
      - M14SecurityTech
      - M14TechnicTech
      vdnh_frequency:
      - M14HeadOfVDNH
      - M14SecurityVDNH
      - M14StalkerVDNH
    frequenciesLocalizationMapping:
      neutral_frequency: neutral-frequency-named
      hydra_frequency: hydra-frequency-named
      redline_frequency: redline-frequency-named
      hansa_frequency: hansa-frequency-named
      sparta_frequency: sparta-frequency-named
      tech_frequency: tech-frequency-named
      vdnh_frequency: vdnh-frequency-named
  - type: Sprite
    sprite: _Metro14/Structures/radiostation.rsi
    state: radiostation
  - type: Icon
    sprite: _Metro14/Structures/radiostation.rsi
    state: radiostation
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer

